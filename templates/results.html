<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Activity Report</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f0f0f0;
                margin: 0;
                padding: 0;
            }

            .container {
                width: 80%;
                margin: 20px auto;
                background-color: #fff;
                padding: 20px;
                border-radius: 5px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }

            h1 {
                text-align: center;
                color: #333;
            }

            h3 {
                color: #333;
            }

            h4 {
                color: #666;
                margin-top: 10px;
            }

            table {
                width: 100%;
                border: 1px solid #ddd;
                border-collapse: collapse;
            }

            th, td {
                padding: 10px;
                text-align: left;
                border-bottom: 1px solid #ddd;
                border-right: 1px solid #ddd;
            }

            th {
                background-color: #f2f2f2;
            }

            a {
                text-decoration: none;
                color: #007bff;
                font-size: 20px;
                padding: 5px 10px;
            }

            a:hover {
                color: #0056b3;
            }

            .modal {
                display: none;
                position: fixed;
                z-index: 1;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                overflow: auto;
                background-color: rgb(0,0,0);
                background-color: rgba(0,0,0,0.4);
            }

            .modal-content {
                background-color: #fefefe;
                margin: 15% auto;
                padding: 20px;
                border: 1px solid #888;
                width: 80%;
            }

            .close {
                color: #aaa;
                float: right;
                font-size: 28px;
                font-weight: bold;
            }

            .close:hover,
            .close:focus {
                color: black;
                text-decoration: none;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Ransomware Activity Report</h1>
            {% if tgtword %}
                <h4>Entered: {{ tgtword }}</h4>
            {% endif %}
            <table id="result_table">
                <thead>
                    <tr>
                        <th>Victim</th>
                        <th>Details</th>
                        <th>Links</th>
                        <th>More..</th>
                    </tr>
                </thead>
                <tbody>
                    {% for result in results %}
                        <tr>
                            <td>{{ result.title }}</td>
                            <td>{{ result.text }}
                                {{ result.description }}</td>
                            <td>{{ result.links }}</td>
                            <td>
                                <span class="details-icon" data-full-text=
                                "
                                Read More Url: {{result.read_more_url}}
                                Additional Info: {{ result.additional_info }}
                                ">&#128269;</span>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <!-- The Modal -->
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p id="modal-text"></p>
            </div>
        </div>

        <script>
            var modal = document.getElementById("myModal");
            var modalText = document.getElementById("modal-text");
            var span = document.getElementsByClassName("close")[0];

            span.onclick = function() {
                modal.style.display = "none";
            }

            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }

            document.querySelectorAll('.details-icon').forEach(function(element) {
                element.addEventListener('click', function() {
                    var fullText = element.getAttribute('data-full-text');
                    modalText.textContent = fullText;
                    modal.style.display = "block";
                });
            });

        </script>
    </body>
</html>
